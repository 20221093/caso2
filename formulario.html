<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Encuesta</title>
</head>
<body>
    <h1>Encuesta de satisfaccion de los asistentes de un evento</h1>
    <form 
    action="formulario.html"
    method="get"
    name="login"
    id="login"
    autocomplete="on"
    >
    <legend>CUESTIONARIO</legend>
    <table>
        <tr>
            <td>
                <label for="name">nombre:</label>
                <input type="text" placeholder="ingresar nombre" name="name1">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Email">correo electronico:</label>
                <input type="text" placeholder="ingrese su correo electronioco" name="Email1">
            </td>
        </tr>
        <tr>
            <td>
                <label for="age">Edad</label>
                <input type="number" id="edad" name="ingrese su edad" min="0" max="150" required>
            </td>
        </tr>
        <tr>
            <td>
                <label for="event evaluation">evaluacion del evento</label>
                <select name="satisfaccion" id="satisfaccion">
                    <option value="exelente">EXELENTE</option>
                    <option value="bueno">BUENO</option>
                    <option value="regular">REGULAR</option>
                    <option value="malo">MALO</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label for="comentario">Comentario:</label>
                <textarea id="comentario" name="comentario" rows="4" cols="50" required></textarea>
              
                <button type="submit">Enviar</button>
            </td>
        </tr>
    </table>
</form>

</body>
</html>
